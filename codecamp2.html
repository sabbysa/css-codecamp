<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
h1{
    font-style: bold;
    font-weight: bolder;
}
body{
    background-color:powderblue;
    max-width: 500px;
    margin: auto;
    padding: 10px;
   
}
form{
    background-color: cornflowerblue;
    padding: 15px;
}

</style>

<body>
   
    <h1 id="title">freeCodeCamp<br>Survey Form </h1>
    <p id="description" style="font-weight: bold;">Thank you for taking the time to help us improve the platform</p>
     
    <form id="survey-form" action="/action_page.php">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" name="email" id="em" placeholder="Enter your Email"><br>
        <label for="age" id="number-label">Age (optional)</label><br>
        <input type="number" name="age" id="ag" placeholder="Age" min="1" max="120"><br>
        <label>Which option best describes your current role?</label><br>
        <select id="dropdown">
            <option selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="full">Full Time Job</option>
            <option value="learn">Full Time Learner</option>
            <option value="not">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br>
        <label>Which option best describes your current role?</label><br>
        <select>
            <option selected disabled>Select an option</option>
            <option value="chg">Challenges</option>
            <option value="pro">Projects</option>
            <option value="comm">Community</option>
            <option value="srce">Open Source</option>
        </select><br>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="definitely" name="recommend" value="definitely" checked>
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="Not" name="recommend" value="not">
        <label for="not">Not sure</label><br>
        
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" name="check" id="fep" value="fep">Front-end Project<br>
        <input type="checkbox" name="check" id="bep" value="bep">Back-end Project<br>
        <input type="checkbox" name="check" id="data" value="data">Data Visulalization<br>
        <input type="checkbox" name="check" id="ch" value="ch">Challenges<br>
        <input type="checkbox" name="check" id="open" value="open">Open Source Community<br>
        <input type="checkbox" name="check" id="help" value="help">Gitter help room<br>
        <input type="checkbox" name="check" id="video" value="video">Videos<br>
        <input type="checkbox" name="check" id="city" value="city">City Meetups<br>
        <input type="checkbox" name="check" id="wiki" value="wiki">Wiki<br>
        <input type="checkbox" name="check" id="forum" value="forum">Forus<br>
        <input type="checkbox" name="check" id="addon" value="addon">Additional Courses<br>
            
        </fieldset>
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea name="comments" form="userform">Enter your comments here...</textarea><br>
        <input type="submit" id="submit" value="Submit" style="background-color:darkgreen;">

    </form>
</body>
</html>
